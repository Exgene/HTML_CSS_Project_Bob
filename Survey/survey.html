<!DOCTYPE html>
<html>
  <head>
    <title>Indian Population Survey</title>
    <link rel="stylesheet" href="survey.css">
  </head>
  <body>
    <h1>Indian Population Survey</h1>
    <p>Please fill out this survey to help us better understand the growing population in India.</p>
    <form>
      <label for="age" class="main">Age: </label>
      <input type="number" id="age" name="age" required><br><br>
      
      <label for="gender" class="main">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="occupation" class="main">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required><br><br>
      
      <label for="income" class="main">Monthly Income:</label>
      <input type="number" id="income" name="income" required><br><br>
      
      <label for="city" class="main">City:</label>
      <input type="text" id="city" name="city" required><br><br>
      
      <label for="state" class="main">State:</label>
      <select id="state" name="state" required>
        <option value="">Select your state</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select><br><br>
      
      <label for="population">Do you think the growing population is a concern for India?</label><br>
      <input type="radio" id="yes" name="population" value="yes" required>
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="population" value="no">
      <label for="no">No</label><br><br>
      
      <label for="reason">What do you think is the main reason for the growing population in India?</label><br>
      <input type="checkbox" id="improvement" name="reason" value="improvement">
      <label for="improvement">Improvement in healthcare facilities</label><br>
      <input type="checkbox" id="illiteracy" name="reason" value="illiteracy">
      <label for="illiteracy">Lack of education and awareness</label><br>
      <input type="checkbox" id="culture" name="reason" value="culture">
      <label for="culture">Cultural beliefs and practices</label><br><br>
      
      <label for="feedback">Do you have any other feedback or comments regarding this survey?</label><br>
      <textarea id="feedback" name="feedback" rows="5"></textarea><br><br>
      
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>

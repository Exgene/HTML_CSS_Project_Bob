<!DOCTYPE html>
<html>

  <head>
    <title>Indian Population Survey</title>
    <link rel="stylesheet" href="surveymain.css">
  </head>

  <body class="container">
    <h1>Indian Population Survey</h1>
    <p>Please fill out this survey to help us better understand the growing population in India.<br><br></p>

    <form action="get">
        <div class="form-elements">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required><br>
        </div>

        <div class="form-elements">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
            <option value="Male" id="gender">MALE</option>
            <option value="Female" id="gender">FEMALE</option>
            </select><br>
        </div>
        
        <div class="form-elements">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required><br>
        </div>

        <div class="form-elements">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" name="income" required><br>
        </div>

        <div class="form-elements">
            <label for="city" >City:</label>
            <input type="text" id="city" name="city" required><br><br>
        </div>

        <div class="form-elements">
            <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select your state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
      </select><br>
      </div>

        <div class="form-elements">
            <label for="population" class="form-heading">Do you think the growing population is a concern for India?</label><br>
            <input type="radio" id="yes" name="population" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="population" value="no">
            <label for="no">No</label><br>
        </div>

         <div class="form-elements">
             <label for="feedback" class="form-heading" >Do you have any other feedback or comments regarding this survey? </label><br>
            <textarea id="feedback" name="feedback" rows="5"></textarea><br><br>
        </div>

        <div class="form-elements">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
